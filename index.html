<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Oumar Yanni | Interactive card details form app</title>
  </head>
  <body>
    <!-- Wrapper principal -->
    <div class="container">
      <!-- Wrapper pour affichage de la carte bleue -->
      <div class="card-results">
        <div class="card-results-inner-wrapper">
          <div class="back-card">
            <div class="black-headband"></div>
            <p class="verification-value-band">000</p>
          </div>

          <div class="front-card">
            <div class="circles-wrapper">
              <span class="full-circle"></span>
              <span class="empty-circle"></span>
            </div>

            <p class="card-number-result">0000 0000 0000 0000</p>

            <div class="front-card-details">
              <p class="holder-name-result">Jane Appleseed</p>
              <div class="dates-result">
                <span class="month-result">00</span>
                /
                <span class="year-result">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Wrapper pour affichage de la carte bleue -->

      <form class="form-card-app" action="" name="form-card-app">
        <div class="form-group-card-details">
          <label for="holder-name" class="label-without-flex-basis"
            >CARDHOLDER NAME</label
          >
          <input
            id="holder-name"
            type="text"
            name="holder-name"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="holder-name-error"></span>

          <label for="card-number" class="label-without-flex-basis"
            >CARD NUMBER</label
          >
          <input
            id="card-number"
            type="number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
          />
          <span class="card-number-error"></span>
          <!--  <span class="error" id="input-error"></span> -->

          <div class="dates-cvc-container">
            <div class="dates-cvc-wrapper">
              <label for="card-details-dates-input" class="label"
                >EXP. DATE (MM/YY)</label
              >
              <input
                id="card-details-dates-input"
                type="number"
                name="card-details-month-input"
                placeholder="MM"
              />
              <span class="" id="month-error"></span>
              <!--  <span class="error" id="input-error"></span> -->

              <input
                id="card-details-dates-input"
                type="number"
                name="card-details-year-input"
                placeholder="YY"
              />
              <span class="" id="year-error"></span>
              <!-- <span class="error" id="input-error"></span> -->
            </div>

            <div class="dates-cvc-wrapper">
              <label for="card-cvc" class="label">CVC</label>
              <input
                id="card-cvc"
                type="number"
                name="card-cvc"
                placeholder="e.g 123"
              />
              <span class="cvc-error"></span>
              <!-- <span class="error" id="input-error"></span> -->
            </div>
          </div>

          <button type="submit" class="display-result-btn">Confirm</button>
        </div>
      </form>
      <!-- Wrapper pour le formulaire -->

      <!-- Wrapper copyright -->

      <div class="footer">
        <a class="footer-link" href="https://www.linkedin.com/in/oumar-yanni/">
          ðŸ’» Coding passionately by Oumar</a
        >
      </div>

      <div class="hidden thank-you-message-wrapper">
        <img
          class="icon-complete"
          src="assets\images\icon-complete.svg"
          alt=""
        />

        <h1 class="thanks-message">THANK YOU!</h1>
        <p class="information-message">We've added your card details</p>

        <button type="submit" class="display-result-btn">Continue</button>
      </div>

      <!-- <div class="submit-btn-wrapper"></div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Oumar Yanni | Interactive card details form app</title>
  </head>
  <body>
    <div class="container">
      <form class="form-card-app" action="" name="form-card-app">
        <div class="form-groups-wrapper-1">
          <div class="form-group-back-card">
            <div class="back-card-black-headband"></div>

            <div class="back-card-verification-value-band">000</div>
          </div>

          <div class="form-group-front-card">
            <div class="front-card-circles">
              <span class="front-card-full-circle"></span>
              <span class="front-card-empty-circle"></span>
            </div>

            <div class="front-card-number-result">0000 0000 0000 0000</div>

            <div class="front-card-details">
              <div class="front-card-holder-name-result">Jane Appleseed</div>
              <div class="front-card-dates-result">
                <span class="front-card-month-result">00</span>
                /
                <span class="front-card-year-result">00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-groups-wrapper-2">
          <div class="form-group-card-details">
            <label
              for="card-details-holder-name"
              class="label-without-flex-basis"
              >CARDHOLDER NAME</label
            >
            <input
              id="card-details-holder-name"
              type="text"
              name="card-details-holder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="error" id="input-error"></span>

            <label for="card-details-number" class="label-without-flex-basis"
              >CARD NUMBER</label
            >
            <input
              id="card-details-number"
              type="number"
              name="card-details-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error" id="input-error"></span>

            <div class="card-details-other-wrapper">
              <div class="card-details-other-wrapper-second-level">
                <label for="card-details-dates-input" class="label"
                  >EXP. DATE (MM/YY)</label
                >
                <input
                  id="card-details-dates-input"
                  type="number"
                  name="card-details-month-input"
                  placeholder="MM"
                />
                <span class="error" id="input-error"></span>

                <input
                  id="card-details-dates-input"
                  type="number"
                  name="card-details-year-input"
                  placeholder="YY"
                />
                <span class="error" id="input-error"></span>
              </div>

              <div class="card-details-other-wrapper-second-level">
                <label for="card-details-cvc-input" class="label">CVC</label>
                <input
                  id="card-details-cvc-input"
                  type="number"
                  name="card-details-cvc-input"
                  placeholder="e.g 123"
                />
                <span class="error" id="input-error"></span>
              </div>
            </div>

            <button type="submit" class="display-result-btn">Confirm</button>
          </div>

          <div class="footer">
            <a
              class="footer-link"
              href="https://www.linkedin.com/in/oumar-yanni/"
            >
              ðŸ’» Coding passionately by Oumar</a
            >
          </div>
        </div>

        <div class="form-groups-wrapper-complete">
          <img
            class="icon-complete"
            src="assets\images\icon-complete.svg"
            alt=""
          />

          <div class="thanks-message-complete">THANK YOU!</div>

          <div class="information-message-complete">
            We've added your card details
          </div>

          <button type="submit" class="display-result-btn">Continue</button>
        </div>

        <!-- <div class="submit-btn-wrapper"></div> -->
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
